language: ruby
rvm:
- 2.2
install:
- bundle install
- gem install html-proofer
addons:
  apt:
    packages:
    - autoconf
    - automake
    - autopoint
    - libtool
    - g++
    - make
    - ldconfig
    - locale
    - gettext
    - readline
before_script:
- autoreconf -vfi
- ./configure
- make
- make install    #if neccesary prefix with sudo
- ldconfig
script:
- jekyll doctor && jekyll build --verbose
- hunspell -v
- hunspell -u3 -i utf-8 -d en_US -H _site/**/*.html
- htmlproofer ./_site --allow-hash-href

# branch blacklist
branches:
  exclude:
  - gh-pages     # do not test the gh-pages branch

exclude: [vendor] # Travis bundles all gems in the vendor directory on its build servers, which Jekyll will mistakenly read and explode on.
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
sudo: false # explicitly build on Travisâ€™s container-based infrastructure
